  <body>
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__columm">

      </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202006%2F20200619172124928.jpg"

            <!--<h6 class="user-component__subtitle">This text nothing</h6>-->
          </div>

        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friend-screen__channel">

          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20161015_44%2Ftenhabits_1476468540635uOChX_JPEG%2F%25C4%25AB%25C4%25AB%25BF%25C0%25C5%25E5%25B7%25CE%25B0%25ED%25C0%25CC%25B9%25CC%25C1%25F6.jpg&type=sc960_832"
              class="user-component__avatar user-component__avatar--sm"
            />

              <h4 class="user-component__title user-component__title--not-bold">Channel</h1>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right"></i>
